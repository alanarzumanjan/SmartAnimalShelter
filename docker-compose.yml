services:
  postgres:
    image: postgres:16
    container_name: shelter_postgres
    environment:
      POSTGRES_DB: ${DATABASE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${DATABASE}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - shelter_network

  mongodb:
    image: mongo:6.0
    container_name: shelter_mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongodata:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - shelter_network

  redis:
    image: redis:7-alpine
    container_name: shelter_redis
    ports:
      - "6380:6379"
    volumes:
      - redisdata:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - shelter_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shelter_backend
    env_file:
      - ./backend/.env
    environment:
      ASPNETCORE_URLS: http://+:5000
      ASPNETCORE_ENVIRONMENT: Development
      POSTGRES_CONNECTION_STRING: "Host=postgres;Port=5432;Database=${DATABASE};Username=${POSTGRES_USER};Password=${PASSWORD};Include Error Detail=true;"
      MONGODB_CONNECTION_STRING: "mongodb://mongodb:27017"
      REDIS_CONNECTION_STRING: "redis:6379"
      ALLOWED_FRONTEND_URL: ${ALLOWED_FRONTEND_PORT}
      EMAIL_ADDRESS: ${EMAIL_ADDRESS}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_NAME: ${EMAIL_NAME}
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${PORT:-5000}:5000"
    restart: unless-stopped
    networks:
      - shelter_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shelter_frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - shelter_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  cloudflared:
    build:
      context: .
      dockerfile: cloudflared.Dockerfile
    container_name: shelter_cloudflared
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    network_mode: host
    dns:
      - 1.1.1.1
      - 8.8.8.8
    cap_add:
      - NET_ADMIN

volumes:
  pgdata:
  mongodata:
  redisdata:

networks:
  shelter_network:
    driver: bridge